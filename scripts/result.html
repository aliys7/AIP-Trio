<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        .result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        .btn-secondary {
            background-color: #333;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Tasks Organizer</h1>
        <h3 id="greeting">Hi, User!</h3>
        <p><strong>Original Password:</strong></p>
        <p class="result" id="originalPassword">Loading...</p>
        <p><strong>Encrypted Password:</strong></p>
        <p class="result" id="encryptedPassword">Loading...</p>
        <a href="tasks.html" class="btn btn-secondary mt-3">Task Time</a>
    </div>

    <script>
        // Borze encoding function
        function borze(s) {
            let ans = "";
            for (let i = 0; i < s.length; i++) {
                if (s[i] === '0') {
                    ans += '.';
                } else if (s[i] === '2') {
                    ans += '--';
                } else {
                    ans += '-.';
                }
            }
            return ans;
        }

        // Retrieve values from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username") || "User";
        const originalPassword = urlParams.get("password") || "No Password Provided";

        // Encrypt the original text
        const encryptedPassword = borze(originalPassword);

        // Display data on the page
        document.getElementById("greeting").textContent = `Hi, ${username}!`;
        document.getElementById("originalPassword").textContent = originalPassword;
        document.getElementById("encryptedPassword").textContent = encryptedPassword;
    </script>
</body>
</html>

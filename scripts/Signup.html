<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Arial', sans-serif;
        }
        
        
    
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-top: 100px; /* ترك مسافة للهيدر */
            text-align: center;
        }
        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        
        }
        
    </style>
</head>
<body>
    <!-- الهيدر بعرض كامل -->
    <nav class="navbar bg-body-tertiary" id="navv">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span style="font-size: 30px; font-weight: bold; color: #007bff;">AIP Trio</span>
            </a>
        </div>
    </nav>



    <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="me-5">
                <img src="aip.png" style="width: 600px; height: auto;" alt="Logo">
            </div>
          </div>
          
          
          <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="form-container">
                <h1>Tasky Website</h1>
                <h2>Registration</h2>
                <form id="passwordForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
          </div>
        </div>
      </div>


    <!-- قسم الصورة والنموذج -->
        <!-- الصورة -->
      
        
        <!-- الكونتينر -->
        

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("exampleInputEmail1").value;
            const password = document.getElementById("exampleInputPassword1").value;
            window.location.href = `result.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
        });
    </script>
</body>

</html>
